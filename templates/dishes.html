<!-- Dishes Section-->
<section class="dishes" id="dishes">
  <div class="container text-center">
    <header class="mb-5">
      <h2 class="handwriting-text">Signature Dishes</h2>
      <h5 class="text-uppercase text-gray-500"> Fresh and healthy food available</h5>
    </header>
    <!-- Set up your HTML-->
    <div class="swiper dishes-slider">
      <div class="swiper-wrapper">
        <!-- item-->
        {% for item in menu %}
        {% if item.is_special %}
        <div class="swiper-slide h-auto mb-5 text-center">
          <div class="position-relative d-inline-block px-lg-5"><img class="d-block mx-auto" src="{{ item.photo.url }}" alt="{{ item.title }}" height="142">
            <div class="position-absolute top-0 end-0 px-5">
              <div class="icon icon-sm bg-primary shadow-sm border border-primary mx-lg-5"><span class="text-white">{{ item.price }}</span></div>
            </div>
          </div>
          <h4 class="h5 text-uppercase">{{ item.title }}</h4>
          <p class="text-muted text-sm">{{ item.desc }}</p>
        </div>
        {% endif %}
        {% endfor %}
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </div>
</section>
<!-- End Dishes Section-->
<!-- Styles -->
