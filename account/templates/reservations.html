{% extends 'index.html' %}

{% block content %}
    <section id="reserver">
        <div class="container">
            <div class="col-md-10 col-md-offset-1">
                {% for item in reservation %}
                    <div class="row">
                        <div class="col-md-3">
                            <a href="{% url 'main:update_reservation' pk=item.pk %}">
                                <button type="button" class="btn btn-primary"> Закрити замовлення </button>
                            </a>
                        </div>
                        <div class="col-md-3">{{ item.name }}</div>
                        <div class="col-md-3">{{ item.phone }}</div>
                        <div class="col-md-3">{{ item.date_and_time }}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-9">{{ item.message }}</div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
